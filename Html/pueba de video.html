<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducir Video Automáticamente en Pantalla Completa (Alternativa)</title>
    <style>
        /* Estilo para que el video ocupe toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay muted playsinline controls>
        <source src="ruta_del_video.mp4" type="video/mp4">
        <!-- Puedes agregar más formatos de video compatibles aquí -->
        Tu navegador no admite la etiqueta de video.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('videoPlayer');

            // Función para activar la pantalla completa
            function toggleFullScreen() {
                if (!document.fullscreenElement) {
                    video.requestFullscreen().catch(err => {
                        alert('Error al intentar activar el modo de pantalla completa.');
                        console.error(err);
                    });
                } else {
                    document.exitFullscreen();
                }
            }

            // Activar pantalla completa al hacer clic en el video
            video.addEventListener('click', toggleFullScreen);
            
            // Activar pantalla completa automáticamente al iniciar
            toggleFullScreen();
        });
    </script>
</body>
</html>
